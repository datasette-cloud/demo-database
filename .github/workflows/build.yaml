name: Build demo.db
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
      - run: make demo.db
      - uses: actions/upload-artifact@v4
        with:
          path: demo.db
      - id: create_release
        run: |
          RELEASE_TAG="release-$(date -u +'%Y%m%d-%H%M')-$(git rev-parse --short=7 HEAD)"
          gh release create "$RELEASE_TAG" \
            --target main \
            --title "$RELEASE_TAG" \
            --generate-notes
          echo "release_id=$RELEASE_TAG" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Upload demo.db to Release
        run: |
          gh release upload ${{ steps.create_release.outputs.release_id }} \
            demo.db \
            committee_summary_2024.csv \
            legislators-current.json \
            sf-facilities.geojson 
        env:
          GH_TOKEN: ${{ github.token }}

